<button mat-fab class="open-header-btn" color="primary" (click)="toggleMenu()" *ngIf="!screen.isDesktop()">
    <mat-icon>{{ sidenavOpened  ? 'close' : 'menu' }}</mat-icon>
</button>

<button
    mat-fab
    class="go-top-button"
    color="primary"
    (click)="scrollToTop()"
    *ngIf="showButtonScrollTop"
    [matTooltip]="'GO-TO-TOP' | translate"
    matTooltipPosition="left">
    <mat-icon>arrow_upward</mat-icon>
</button>
